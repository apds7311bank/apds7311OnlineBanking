version: 2.1

jobs:
  build:
    docker:
      - image: 'cimg/openjdk:17-jdk'  # Replace with the appropriate Docker image for your project
    steps:
      - checkout  # This checks out your code from GitHub
      - run:
          name: Install dependencies and build project
          command: |
            # Replace this with your actual build commands
            # For example:
            # sudo apt-get update
            # sudo apt-get install -y build-essential
            # or any specific commands that prepare your project for analysis
            echo "Building the project"
      - sonarcloud/scan  # This step triggers the SonarCloud analysis

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0  # This is the orb that integrates SonarCloud into CircleCI

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud  # You can define additional contexts if needed
